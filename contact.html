<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jivan Kadel - Contacts</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <div class="page-container" id="page-container">
      <div class="notebook-lines contact-page"></div>
      <header class="header">
        <div class="container">
          <a class="logo" href="home.html">Jivan Kadel</a>
          <button
            aria-label="Open navigation menu"
            aria-expanded="false"
            class="menu-toggle button-3d"
            id="menu-toggle"
          >
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </header>

      <div class="nav-overlay" id="nav-overlay">
        <div class="notebook-lines"></div>
        <nav class="nav">
          <a class="nav-link" href="/">Table of Contents</a>
          <a class="nav-link" href="/skills.html">Skills</a>
          <a class="nav-link" href="/projects.html">Projects</a>
          <a class="nav-link" href="/contact.html">Contact</a>
        </nav>
      </div>

      <main class="main contact-main">
        <div class="contact-container">
          <div class="contact-grid">
            <div class="contact-connect">
              <div class="contact-titles">
                <h1 class="hero-title-medium margin-bottom-rem">
                  <span class="title-3d">Let's Connect</span>
                </h1>
                <p class="hero-description">
                  Open to new opportunities or just want to say hi? My inbox is
                  always open.
                </p>
              </div>
              <div class="contact-links">
                <a
                  class="contact-mail-group"
                  href="mailto:jivankadel256@gmail.com"
                >
                  <div class="contact-icon-container">
                    <span class="material-symbols-outlined contact-icon"
                      >mail</span
                    >
                  </div>
                  <div>
                    <p class="contact-key">Email</p>
                    <p class="contact-value">Jivankadel256@gmail.com</p>
                  </div>
                </a>
                <a
                  class="contact-mail-group"
                  href="https:/www.linkedin.com/in/jivan-kadel"
                >
                  <div class="contact-icon-container">
                    <svg
                      class="contact-svg contact-icon"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"
                      ></path>
                    </svg>
                  </div>
                  <div>
                    <p class="contact-key">linkedin</p>
                    <p class="contact-value">linkedin.com/in/jivan-kadel</p>
                  </div>
                </a>
                <a
                  class="contact-mail-group"
                  href="https://github.com/JivanKadel"
                >
                  <div class="contact-icon-container">
                    <svg
                      class="contact-icon contact-svg"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
                      ></path>
                    </svg>
                  </div>
                  <div>
                    <p class="contact-key">GitHub</p>
                    <p class="contact-value">github.com/JivanKadel</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="contact-form-container title-3d">
              <div class="shape-circle">
                <svg
                  fill="none"
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50C100 77.6142 77.6142 100 50 100C22.3858 100 0 77.6142 0 50C0 22.3858 22.3858 0 50 0C77.6142 0 100 22.3858 100 50ZM15 50C15 70.4518 30.5482 87 50 87C69.4518 87 85 70.4518 85 50C85 29.5482 69.4518 13 50 13C30.5482 13 15 29.5482 15 50Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <div class="shape-rhombus">
                <svg
                  fill="none"
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    height="80"
                    stroke="currentColor"
                    stroke-width="10"
                    width="80"
                    x="10"
                    y="10"
                  ></rect>
                </svg>
              </div>
              <form action="#" class="contact-form" method="POST">
                <label class="contact-form-label">
                  <p class="contact-form-label-text">Your Name</p>
                  <input
                    class="contact-form-input"
                    placeholder="Enter your name"
                    type="text"
                  />
                </label>
                <label class="contact-form-label">
                  <p class="contact-form-label-text">Your Email</p>
                  <input
                    class="contact-form-input"
                    placeholder="Enter your Email"
                    type="email"
                  />
                </label>
                <label class="contact-form-label">
                  <p class="contact-form-label-text">Your Message</p>
                  <textarea
                    class="contact-form-textarea"
                    placeholder="How can I help you?"
                    rows="5"
                  ></textarea>
                </label>
                <button class="contact-form-btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/home.js"></script>
  </body>
</html>
